<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Vizualização do Produto</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
      </div>
      <section class="text">
          <div class="perfume">
            <p>PERFUME</p>
          </div>
          <div class="h1">
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </div>
          <div class="descricao">
            <p>
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>
          </div>
          <div class="preco">
            <div class="desconto">
              $149.99
            </div>
            <div class="valor">
              <s>$169.99</s>
            </div>
          </div>
          <button class="botao"><img src="images/icon-cart.svg" alt="carrinho-de-compras"> Add to Cart</button>
      </section>
    </div>
  </main>
</body>
</html>
