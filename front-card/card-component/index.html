<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cartão de Vizualização do Produto</title>
  <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <img src="images/image-product-desktop.jpg" alt="imagem-do-produto">
    </div>
    <section class="text">
        <p id="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>
        <p >
          <span id="preco">$149.99</span>
          <s>$169.99</s>
        </p>
        <button class="botao"><img src="images/icon-cart.svg" alt="carrinho-de-compras"> Add to Cart</button>
    </section>
  </main>
</body>
</html>
